<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Federica Gallucci" />
    <title>Giallo Booleano</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <!-- META TAG RESPONSIVE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header>
      <div class="header-title">
        <h1>Giallo Booleano</h1>
      </div>
    </header>

    <main>
      <section id="material">
        <div class="container">
          <p>DOLCI E DESSERT</p>
          <h2>Tiramisù</h2>
          <div class="card">
            <div class="card-media">
              <img src="./img/tiramisu.jpg" alt="tiramisù" />
            </div>
            <div class="card-contents">
              <h3>In breve</h3>
              <ul>
                <li>Difficoltà:<strong>Facile</strong></li>
                <li>Tempo:<strong>40 min</strong></li>
                <li>Porzione per:<strong>8 persone</strong></li>
                <li>Costo:<strong>Contenuto</strong></li>
                <li><strong>Note</strong>: +2 ore di riposo in frigo</li>
              </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="social"></section>

      <section id="advertisement"></section>

      <section id="icone"></section>

      <section id="presentation"></section>
    </main>

    <footer></footer>
  </body>
